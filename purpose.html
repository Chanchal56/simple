<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde2e4;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }
        .rose {
            width: 20%;
            filter: brightness(0.9) contrast(1.8);
            opacity: 0.9;
            animation: ;
            
        }

        h1 {
            font-size: 3em;
            color: #de0a26;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 2em;
            color: #808080;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .yes {
            background-color: #28a745;
        }

        .yes:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .no {
            background-color: #e63946;
            position: absolute;
        }

        .no:hover {
            transform: scale(1.1);
        }

        .back {
            background-color: #457b9d;
        }

        .back:hover {
            background-color: #1d3557;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .sticker {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: floatStickers 6s infinite ease-in-out;
        }

        .sticker1 {
            top: 10%;
            
            left: 5%;
        }

        .sticker3 {
            top: 10%;
            right: 5%;
        }

        @keyframes floatStickers {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
    <script>
        let step = 0;
        const messages = [
            "I can't imagine my life without you. Will you be mine forever? üíû",
            "I always wish for you to god. Do you want me to always take care of you? ‚ù§Ô∏è",
            "Do you promise me that you will not leave meü•∫? üíë",
            "Will you be my forever? üíç"
        ];

        function updateMessage() {
            document.getElementById('proposal').innerHTML = messages[step];
        }

        function nextStep() {
            if (step < messages.length - 1) {
                step++;
                updateMessage();
            } else {
                document.getElementById('proposal').innerHTML = "üíñ Yay! I love you forever! üíñ";
                document.getElementById('buttons').style.display = 'none';
            }
        }

        function prevStep() {
            if (step > 0) {
                step--;
                updateMessage();
            }
        }

        function moveNoButton() {
            let noButton = document.querySelector('.no');
            let maxX = window.innerWidth / 3;
            let maxY = window.innerHeight / 3;
            let newX = Math.random() * maxX - maxX / 2;
            let newY = Math.random() * maxY - maxY / 2;
            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function noClicked() {
            document.getElementById('proposal').innerHTML = "üò¢ Oh no! You broke my heart! üíî";
            document.getElementById('buttons').style.display = 'none';
        }
    </script>
</head>

    <p id="proposal">I can't imagine my life without you. Will you be mine forever? üíû</p>
    <div class="buttons" id="buttons">
        <button class="yes" onclick="nextStep()">Yes üíñ</button>
        <button class="no" onmouseover="moveNoButton()" onclick="noClicked()">No üíî</button>
        <button class="back" onclick="prevStep()">‚¨Ö Back</button>
    </div>
    <img src="sticker1.png" class="sticker sticker1" alt="Cute Sticker">

</body>
</html>
